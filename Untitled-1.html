<!DOCTYPE html>
<html>
<head>
  <title>Encrypt / Decrypt</title>
</head>
<body style="font-family: Arial, sans-serif; background-color: #f0f8ff; padding: 20px;">

  <h2 style="color: #333;">Encrypt / Decrypt Tool (Caesar Cipher)</h2>

  <label style="font-weight: bold;">Enter your message:</label><br>
  <textarea id="message" rows="4" cols="50" 
            style="margin-top: 5px; padding: 10px; font-size: 16px;"></textarea><br><br>

  <label style="font-weight: bold;">Enter shift key (number):</label><br>
  <input type="number" id="shift" value="3" 
         style="padding: 5px; width: 80px; font-size: 16px;"><br><br>

  <button onclick="encrypt()" 
          style="padding: 10px 20px; font-size: 16px; background-color: #4CAF50; color: white; border: none; cursor: pointer; margin-right: 10px;">
    Encrypt
  </button>

  <button onclick="decrypt()" 
          style="padding: 10px 20px; font-size: 16px; background-color: #f44336; color: white; border: none; cursor: pointer;">
    Decrypt
  </button>

  <h3 style="margin-top: 30px; color: #333;">Result:</h3>
  <textarea id="result" rows="4" cols="50" readonly 
            style="margin-top: 5px; padding: 10px; font-size: 16px; background-color: #e9e9e9;"></textarea>

  <script>
    function encrypt() {
      const text = document.getElementById("message").value;
      const shift = parseInt(document.getElementById("shift").value);
      let encrypted = "";

      for (let i = 0; i < text.length; i++) {
        let char = text[i];
        if (char.match(/[a-z]/i)) {
          let code = text.charCodeAt(i);
          if (code >= 65 && code <= 90) {
            char = String.fromCharCode(((code - 65 + shift) % 26) + 65);
          } else if (code >= 97 && code <= 122) {
            char = String.fromCharCode(((code - 97 + shift) % 26) + 97);
          }
        }
        encrypted += char;
      }

      document.getElementById("result").value = encrypted;
    }

    function decrypt() {
      const text = document.getElementById("message").value;
      const shift = parseInt(document.getElementById("shift").value);
      let decrypted = "";

      for (let i = 0; i < text.length; i++) {
        let char = text[i];
        if (char.match(/[a-z]/i)) {
          let code = text.charCodeAt(i);
          if (code >= 65 && code <= 90) {
            char = String.fromCharCode(((code - 65 - shift + 26) % 26) + 65);
          } else if (code >= 97 && code <= 122) {
            char = String.fromCharCode(((code - 97 - shift + 26) % 26) + 97);
          }
        }
        decrypted += char;
      }

      document.getElementById("result").value = decrypted;
    }
  </script>

</body>
</html>
